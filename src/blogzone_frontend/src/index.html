    <style>
        html {
            --scrollbarBG: #CFD8DC;
            --thumbBG: #90A4AE;
        }

        .res {
            overflow-y: scroll;
        }

        .res::-webkit-scrollbar {
            width: 11px;
        }

        .res {
            scrollbar-width: thin;
            scrollbar-color: var(--thumbBG) var(--scrollbarBG);
        }

        .res::-webkit-scrollbar-track {
            background: var(--scrollbarBG);
        }

        .res::-webkit-scrollbar-thumb {
            background-color: var(--thumbBG);
            border-radius: 6px;
            border: 3px solid var(--scrollbarBG);
        }


        html {
            background: lightgrey;
            overflow: hidden;
        }

        body {
            height: 100vh;
            background: whitesmoke;
            overflow-y: auto;
            margin: 0 auto;
            font: 100%/1.4 serif;
            border: 1px solid rgba(0, 0, 0, 0.25)
        }

        p {
            margin: 0 0 1.5em;
        }

        * {
            box-sizing: border-box;
        }

        div#editor {
            width: 100%;
            margin: auto;
            text-align: left;
        }

        .ss {
            background-color: red;
        }

        body {

            background: #d8dbd6;

        }

        .toppanel {
            background: #000e66;

        }

        .settop {
            z-index: 999;

        }

        .setback {
            z-index: 0;
        }

        .bottompanel {
            margin-top: -1%;
        }

        #copy {
            font-size: 1.5rem;
            cursor: pointer;
            color: red;
        }

        #copy:hover {
            transform: scale(1.2);
            transition: all 0.5s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .headingText {
            padding: 3rem;
        }

        .tcode {
            margin-left: 2rem;
            margin-right: 2rem;
        }

        .setImage {
            height: 80px;
            width: 80px;
        }

        /* mobile ui end  */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            line-height: 40px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }

        .ck-editor__editable_inline {
            min-height: 350px;
            max-height: 350px;
        }

        /* mobile ui start  */
        @media only screen and (max-width: 991px) {
            .headingText {
                padding: 1rem;
            }

            #copy {
                margin: 1rem;
                font-size: 2rem;
            }

            .tcopy {
                margin-top: 2rem;
            }

            .tcode {
                margin-left: 0rem;
                margin-right: 0rem;
            }

            .setImage {
                height: 4rem;
                width: 4rem;
            }

            .settext {
                padding: 1rem;
            }

            .footer {
                position: relative;
            }
        }

        .res {
            overflow-y: scroll;
            position: relative;
            height: 70vh;
        }
    </style>
</head>
